# Cloudflare Pages 配置
# 文档: https://developers.cloudflare.com/pages/functions/wrangler-configuration/
#
# 部署方式:
#   方式一 (推荐): GitHub Actions 自动部署 → .github/workflows/cloudflare-pages-deploy.yml
#   方式二: 本地手动部署 → cd prd-admin && pnpm build && npx wrangler pages deploy dist --project-name=prdagent
#
# 首次设置:
#   1. 在 Cloudflare Dashboard 创建 Pages 项目 (项目名: prdagent)
#   2. 绑定自定义域名 (可选)
#   3. 配置环境变量: VITE_API_BASE_URL = 你的后端 API 地址
#   4. 配置 GitHub Actions Secrets: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID

name = "prdagent"
compatibility_date = "2025-01-01"
pages_build_output_dir = "prd-admin/dist"

# 环境变量 (构建时注入)
# 生产环境通过 Cloudflare Dashboard 或 GitHub Actions 设置
# VITE_API_BASE_URL: 后端 API 地址 (如 https://api.yourdomain.com)

[env.production]
name = "prdagent"

[env.preview]
name = "prdagent-preview"
