# }

# ═══════════════════════════════════════════
# 主站：应用访问入口
# ═══════════════════════════════════════════
server {
    listen 80;
    # listen 443 ssl http2;  # 启用 SSL 后取消注释
    server_name your-domain.com;  # ← 改为你的域名或公网 IP

    # SSL 证书（certbot 自动生成，或手动指定）
    # ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    client_max_body_size 30m;

    # ── 选择 upstream ──
    #
    # Branch-Tester 模式：转发到 gateway(:5500)，gateway 内部根据
    # 当前激活分支的 nginx config 路由到对应的 API/Web 容器。
    # 需要先在 dashboard(:9900) 中激活分支。
    #
    # 独立部署模式（docker-compose up）：同样转发到 gateway(:5500)，
    # 此时 gateway 固定指向唯一的 API 容器。

    location / {
        proxy_pass http://127.0.0.1:5500;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket / Vite HMR 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSE 流式响应：关闭缓冲，超长读超时
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 60s;
    }
}

