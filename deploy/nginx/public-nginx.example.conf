# PRD Agent 公网 Nginx 反向代理配置
#
# ┌──────────────────────────────────────────────────────┐
# │ 两种部署模式，选择对应的 upstream 配置：              │
# │                                                      │
# │ A) Branch-Tester 模式（多分支开发测试环境）          │
# │    gateway :5500 → 通过 dashboard 切换激活分支       │
# │    dashboard :9900 → 分支管理面板                    │
# │                                                      │
# │ B) 独立部署模式（docker-compose 生产部署）           │
# │    gateway :5500 → 固定指向单个 API 容器             │
# └──────────────────────────────────────────────────────┘
#
# 使用方式：
#   1. 复制此文件到 /etc/nginx/sites-available/prdagent.conf
#   2. 修改 server_name 为你的域名或公网 IP
#   3. 根据部署模式选择 upstream（见下方注释）
#   4. ln -s /etc/nginx/sites-available/prdagent.conf /etc/nginx/sites-enabled/
#   5. nginx -t && systemctl reload nginx
#   6. (可选) certbot --nginx -d your-domain.com

# HTTP → HTTPS 重定向（配置 SSL 后取消注释）
# server {
#     listen 80;
#     server_name your-domain.com;
