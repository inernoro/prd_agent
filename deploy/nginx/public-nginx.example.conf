# PRD Agent 公网 Nginx 反向代理配置
# 用途：放在宿主机 Nginx 中，将外部域名流量转发到 Docker 内部 gateway (port 5500)
#
# 使用方式：
#   1. 复制此文件到 /etc/nginx/sites-available/prdagent.conf
#   2. 修改 server_name 为你的域名
#   3. ln -s /etc/nginx/sites-available/prdagent.conf /etc/nginx/sites-enabled/
#   4. nginx -t && systemctl reload nginx
#   5. (可选) 用 certbot 自动配置 HTTPS：certbot --nginx -d your-domain.com

# HTTP → HTTPS 重定向（配置 SSL 后取消注释）
# server {
#     listen 80;
#     server_name your-domain.com;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # 启用 SSL 后取消注释
    server_name your-domain.com;  # 改为你的域名或公网 IP

    # SSL 证书（certbot 自动生成，或手动指定）
    # ssl_certificate     /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    client_max_body_size 30m;

    # 所有请求转发到 Docker 内部 gateway
    location / {
        proxy_pass http://127.0.0.1:5500;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（如未来需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # SSE 流式响应：关闭缓冲，超长读超时
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 60s;
    }
}
