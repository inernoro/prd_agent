server {
  listen 80;
  server_name _;
  # 允许较大的 JSON 请求体（如 dataURL/base64 图片、图生图首帧等）
  # 后端仍会按业务规则做尺寸限制并返回 DOCUMENT_TOO_LARGE
  client_max_body_size 30m;

  # 防止目录访问时使用绝对路径重定向（避免暴露内部 IP）
  absolute_redirect off;
  port_in_redirect off;

  # gzip 压缩：减少传输体积，Safari 对大响应更友好
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_min_length 256;
  gzip_comp_level 4;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml
    text/event-stream;

  # 静态站点根目录（prd-admin build 产物）
  root /usr/share/nginx/html;
  index index.html;

  # /api/* 反代到后端（后端路由为 /api/v1/...）
  location ^~ /api/ {
    proxy_pass http://api:8080;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    proxy_connect_timeout 3s;
    proxy_send_timeout 60s;
    # SSE/流式：避免缓存与缓冲导致"卡住"
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;
    # Safari SSE 兼容：禁用分块编码的缓冲
    chunked_transfer_encoding on;
  }

  # /assets/ 目录下的所有文件（静态资源）
  # 优先级高于 SPA fallback，避免前端路由冲突
  location ^~ /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
  }

  # 其他静态资源（根目录下的 favicon、manifest 等）
  location ~* \.(?:js|css|map|png|jpg|jpeg|gif|webp|svg|ico|woff2?|json|txt)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800" always;
  }

  # SPA fallback：其余路径都交给前端路由
  # 移除 $uri/ 避免目录匹配导致 403，让前端路由接管
  location / {
    try_files $uri /index.html;
  }
}


