version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: prdagent-mongodb
    ports:
      - "18081:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: prdagent
    networks:
      - prdagent-network

  redis:
    image: redis:7-alpine
    container_name: prdagent-redis
    ports:
      - "18082:6379"
    volumes:
      - redis_data:/data
    networks:
      - prdagent-network

  web:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
      args:
        VITE_API_BASE_URL: ""
    image: prdagent-web:dev
    container_name: prdagent-web
    ports:
      - "5500:80"
    depends_on:
      - api
    networks:
      - prdagent-network

  api:
    build:
      context: ./prd-api
      dockerfile: Dockerfile
    image: prdagent-api:dev
    container_name: prdagent-api
    ports:
      - "5000:8080"
    volumes:
      - ./data:/app/data
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=prdagent
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyForJwtTokenGeneration2024!}
      - Jwt__Issuer=prdagent
      - Session__TimeoutMinutes=30
      # 资产存储：local / tencentCos（默认 local；需要启用 COS 时设置 ASSETS_PROVIDER=tencentCos）
      - Assets__Provider=${ASSETS_PROVIDER:-local}
      - Assets__LocalDir=/app/data/assets
      # Tencent COS（密钥禁止写死到仓库；本机调试请在环境变量中注入）
      - TencentCos__Bucket=${TENCENT_COS_BUCKET}
      - TencentCos__Region=${TENCENT_COS_REGION}
      - TencentCos__SecretId=${TENCENT_COS_SECRET_ID}
      - TencentCos__SecretKey=${TENCENT_COS_SECRET_KEY}
      - TencentCos__PublicBaseUrl=${TENCENT_COS_PUBLIC_BASE_URL}
      - TencentCos__Prefix=${TENCENT_COS_PREFIX:-data/assets}
      - TencentCos__TempDir=/app/data/tmp
    depends_on:
      - mongodb
      - redis
    networks:
      - prdagent-network

volumes:
  mongodb_data:
  redis_data:

networks:
  prdagent-network:
    driver: bridge


