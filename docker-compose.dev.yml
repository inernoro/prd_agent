version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: prdagent-mongodb
    ports:
      - "18081:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: prdagent
    networks:
      - prdagent-network

  redis:
    image: redis:7-alpine
    container_name: prdagent-redis
    ports:
      - "18082:6379"
    volumes:
      - redis_data:/data
    networks:
      - prdagent-network

  web:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
      args:
        VITE_API_BASE_URL: ""
    image: prdagent-web:dev
    container_name: prdagent-web
    ports:
      - "5500:80"
    depends_on:
      - api
    networks:
      - prdagent-network

  api:
    build:
      context: ./prd-api
      dockerfile: Dockerfile
    image: prdagent-api:dev
    container_name: prdagent-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=prdagent
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyForJwtTokenGeneration2024!}
      - Jwt__Issuer=prdagent
      - Session__TimeoutMinutes=30
      # 资产存储：auto / tencentCos / local
      # - 强制“绝不落盘”时：tencentCos + DisableLocal=true
      - ASSETS_PROVIDER=${ASSETS_PROVIDER:-tencentCos}
      # Tencent COS（密钥禁止写死到仓库；本机调试请在环境变量中注入）
      - TENCENT_COS_BUCKET=${TENCENT_COS_BUCKET}
      - TENCENT_COS_REGION=${TENCENT_COS_REGION}
      - TENCENT_COS_SECRET_ID=${TENCENT_COS_SECRET_ID}
      - TENCENT_COS_SECRET_KEY=${TENCENT_COS_SECRET_KEY}
      - TENCENT_COS_PUBLIC_BASE_URL=${TENCENT_COS_PUBLIC_BASE_URL}
      - TENCENT_COS_PREFIX=${TENCENT_COS_PREFIX:-data}
    # 重要：此 API 容器建议只读，避免任何本地落盘（你这种“可写层 1MB”环境必开）
    read_only: true
    # 允许少量临时写入到内存（tmpfs），避免 .NET/HTTP 栈因无 /tmp 可写而异常；不会落到磁盘
    tmpfs:
      - /tmp
    depends_on:
      - mongodb
      - redis
    networks:
      - prdagent-network

volumes:
  mongodb_data:
  redis_data:

networks:
  prdagent-network:
    driver: bridge


