name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps (prd-admin)
        run: |
          cd prd-admin
          pnpm install --frozen-lockfile

      - name: Build admin dist (same-origin /api)
        env:
          VITE_API_BASE_URL: ""
        run: |
          cd prd-admin
          pnpm build

      - name: Pack admin dist
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          TAG="${GITHUB_REF_NAME}"
          (cd prd-admin/dist && zip -r "../../prd-admin-dist-${TAG}.zip" .)
          sha256sum "prd-admin-dist-${TAG}.zip" > "prd-admin-dist-${TAG}.zip.sha256"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: ./prd-api
          file: ./prd-api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/prdagent-server:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/prdagent-server:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            prd-admin-dist-${{ github.ref_name }}.zip
            prd-admin-dist-${{ github.ref_name }}.zip.sha256
            docker-compose.yml
            deploy.sh
            deploy/nginx/nginx.conf


