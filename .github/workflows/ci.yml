name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # 检测变更的路径
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      admin: ${{ steps.filter.outputs.admin }}
      desktop: ${{ steps.filter.outputs.desktop }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'prd-api/**'
              - '.github/workflows/ci.yml'
            admin:
              - 'prd-admin/**'
              - '.github/workflows/ci.yml'
            desktop:
              - 'prd-desktop/**'
              - '.github/workflows/ci.yml'

  # 后端服务构建和测试
  server-build:
    name: Server Build & Test
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/**.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore PrdAgent.sln

      - name: Build
        run: dotnet build PrdAgent.sln -c Release --no-restore

      - name: Run tests
        run: dotnet test PrdAgent.sln -c Release --no-build --verbosity normal

  # Web 管理后台构建
  admin-build:
    name: Admin Dashboard Build
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-admin-${{ hashFiles('prd-admin/pnpm-lock.yaml', 'prd-admin/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-admin-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

  # 桌面客户端构建检查（不打包）
  desktop-check:
    name: Desktop Client Check
    needs: changes
    if: needs.changes.outputs.desktop == 'true'
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: prd-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-desktop-${{ hashFiles('prd-desktop/pnpm-lock.yaml', 'prd-desktop/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-desktop-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust toolchain fingerprint
        id: rustc
        run: |
          echo "fingerprint=$(rustc -Vv | sha256sum | cut -d ' ' -f1)" >> $GITHUB_OUTPUT

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            prd-desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ steps.rustc.outputs.fingerprint }}-${{ hashFiles('prd-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ steps.rustc.outputs.fingerprint }}-
            ${{ runner.os }}-cargo-

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Type check frontend
        run: pnpm tsc --noEmit

      - name: Build frontend
        run: pnpm build

      - name: Generate Tauri icons
        run: pnpm tauri:icons

      - name: Check Rust
        working-directory: prd-desktop/src-tauri
        run: cargo check

      - name: Rust format check
        working-directory: prd-desktop/src-tauri
        run: cargo fmt --check

      - name: Rust clippy
        working-directory: prd-desktop/src-tauri
        run: cargo clippy -- -D warnings

  # CI 状态汇总（用于 branch protection）
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, server-build, admin-build, desktop-check]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "Changes detected:"
          echo "  Server: ${{ needs.changes.outputs.server }}"
          echo "  Admin: ${{ needs.changes.outputs.admin }}"
          echo "  Desktop: ${{ needs.changes.outputs.desktop }}"
          
          # 检查需要运行的 job 是否成功
          server_ok="${{ needs.changes.outputs.server != 'true' || needs.server-build.result == 'success' }}"
          admin_ok="${{ needs.changes.outputs.admin != 'true' || needs.admin-build.result == 'success' }}"
          desktop_ok="${{ needs.changes.outputs.desktop != 'true' || needs.desktop-check.result == 'success' }}"
          
          if [[ "$server_ok" == "true" && "$admin_ok" == "true" && "$desktop_ok" == "true" ]]; then
            echo "All required checks passed!"
            exit 0
          else
            echo "Some checks failed"
            echo "  Server: ${{ needs.server-build.result }}"
            echo "  Admin: ${{ needs.admin-build.result }}"
            echo "  Desktop: ${{ needs.desktop-check.result }}"
            exit 1
          fi
