name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # 后端服务构建和测试
  server-build:
    name: Server Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PrdAgent.Server

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PrdAgent.sln

      - name: Build
        run: dotnet build PrdAgent.sln -c Release --no-restore

      - name: Run tests
        run: dotnet test PrdAgent.sln -c Release --no-build --verbosity normal

  # Web 管理后台构建
  admin-build:
    name: Admin Dashboard Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-agent-admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

  # 桌面客户端构建检查（不打包）
  desktop-check:
    name: Desktop Client Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-agent-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-desktop-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-desktop-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Type check frontend
        run: pnpm tsc --noEmit

      - name: Check Rust
        working-directory: prd-agent-desktop/src-tauri
        run: cargo check

      - name: Rust format check
        working-directory: prd-agent-desktop/src-tauri
        run: cargo fmt --check

      - name: Rust clippy
        working-directory: prd-agent-desktop/src-tauri
        run: cargo clippy -- -D warnings

