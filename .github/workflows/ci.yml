name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # 检测变更的路径
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      admin: ${{ steps.filter.outputs.admin }}
      desktop: ${{ steps.filter.outputs.desktop }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Path filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server:
              - 'prd-api/**'
              - '.github/workflows/ci.yml'
            admin:
              - 'prd-admin/**'
              - '.github/workflows/ci.yml'
            desktop:
              - 'prd-desktop/**'
              - '.github/workflows/ci.yml'

  # 后端服务构建和测试
  server-build:
    name: Server Build & Test
    needs: changes
    if: needs.changes.outputs.server == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/**.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore PrdAgent.sln

      - name: Build
        run: dotnet build PrdAgent.sln -c Release --no-restore

      - name: Run CI tests (in-memory, no external dependencies)
        run: dotnet test PrdAgent.sln -c Release --no-build --verbosity normal --filter "Category=CI"

  # Web 管理后台构建
  admin-build:
    name: Admin Dashboard Build
    needs: changes
    if: needs.changes.outputs.admin == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: prd-admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        id: pnpm_store
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-admin-${{ hashFiles('prd-admin/pnpm-lock.yaml', 'prd-admin/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-admin-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: pnpm test --run

      - name: Build
        run: pnpm build

  # 桌面客户端构建检查（不打包）
  desktop-check:
    name: Desktop Client Check
    needs: changes
    if: needs.changes.outputs.desktop == 'true'
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: prd-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        id: pnpm_store
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-desktop-${{ hashFiles('prd-desktop/pnpm-lock.yaml', 'prd-desktop/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-desktop-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust toolchain fingerprint
        id: rustc
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            FP="$(rustc -Vv | sha256sum | awk '{print $1}')"
          else
            FP="$(rustc -Vv | shasum -a 256 | awk '{print $1}')"
          fi
          echo "fingerprint=$FP" >> "$GITHUB_OUTPUT"

      - name: glibc fingerprint (Linux)
        id: glibc
        run: |
          GLIBC_VER="$(getconf GNU_LIBC_VERSION 2>/dev/null || (ldd --version | head -n1))"
          GLIBC_FP="$(printf '%s' "$GLIBC_VER" | sha256sum | cut -d ' ' -f1)"
          echo "fingerprint=$GLIBC_FP" >> $GITHUB_OUTPUT

      - name: Cache Cargo registry/git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/registry/src/
            ~/.cargo/git/db/
            ~/.cargo/git/checkouts/
          key: ${{ runner.os }}-cargo-registry-${{ steps.rustc.outputs.fingerprint }}-${{ hashFiles('prd-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-${{ steps.rustc.outputs.fingerprint }}-
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo target (platform specific)
        uses: actions/cache@v4
        with:
          path: |
            prd-desktop/src-tauri/target/
          key: ${{ runner.os }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-${{ steps.glibc.outputs.fingerprint }}-${{ hashFiles('prd-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-${{ steps.glibc.outputs.fingerprint }}-
            ${{ runner.os }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-
            ${{ runner.os }}-cargo-target-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6
      
      - name: Enable sccache (best effort)
        shell: bash
        run: |
          set +e
          SCCACHE_GHA_ENABLED=true sccache --start-server
          if [ $? -eq 0 ]; then
            echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
            echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
          else
            echo "sccache unavailable (likely GH cache transient issue), fallback to plain rustc"
          fi
          set -e

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: pnpm install

      - name: Type check frontend
        run: pnpm tsc --noEmit

      - name: Build frontend
        run: pnpm build

      - name: Generate Tauri icons
        run: pnpm tauri:icons

      - name: Check Rust (dev)
        working-directory: prd-desktop/src-tauri
        run: cargo check

      - name: Check Rust (release)
        working-directory: prd-desktop/src-tauri
        run: cargo check --release

      - name: Rust format check
        working-directory: prd-desktop/src-tauri
        run: cargo fmt --check

      - name: Rust clippy
        working-directory: prd-desktop/src-tauri
        run: cargo clippy -- -D warnings

      - name: sccache stats
        if: always()
        shell: bash
        run: |
          if command -v sccache >/dev/null 2>&1; then
            sccache --show-stats || true
          fi

  # CI 状态汇总（用于 branch protection）
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, server-build, admin-build, desktop-check]
    if: always()
    steps:
      - name: Check CI status
        run: |
          echo "Changes detected:"
          echo "  Server: ${{ needs.changes.outputs.server }}"
          echo "  Admin: ${{ needs.changes.outputs.admin }}"
          echo "  Desktop: ${{ needs.changes.outputs.desktop }}"
          
          # 检查需要运行的 job 是否成功
          server_ok="${{ needs.changes.outputs.server != 'true' || needs.server-build.result == 'success' }}"
          admin_ok="${{ needs.changes.outputs.admin != 'true' || needs.admin-build.result == 'success' }}"
          desktop_ok="${{ needs.changes.outputs.desktop != 'true' || needs.desktop-check.result == 'success' }}"
          
          if [[ "$server_ok" == "true" && "$admin_ok" == "true" && "$desktop_ok" == "true" ]]; then
            echo "All required checks passed!"
            exit 0
          else
            echo "Some checks failed"
            echo "  Server: ${{ needs.server-build.result }}"
            echo "  Admin: ${{ needs.admin-build.result }}"
            echo "  Desktop: ${{ needs.desktop-check.result }}"
            exit 1
          fi
