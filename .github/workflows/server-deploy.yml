name: Server Deploy

on:
  push:
    branches: [main]
    paths:
      - 'prd-api/**'
      - '.github/workflows/server-deploy.yml'
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/prdagent-server
  WEB_IMAGE_NAME: ${{ github.repository }}/prdagent-web

jobs:
  # 构建并推送 Docker 镜像
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./prd-api
          file: ./prd-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # 构建并推送 Web（Nginx + 管理后台静态）
  build-web:
    name: Build & Push Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/nginx/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # 构建并推送管理后台静态文件
  build-admin:
    name: Build Admin Dashboard
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-admin-deploy-${{ hashFiles('prd-admin/pnpm-lock.yaml', 'prd-admin/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-admin-deploy-

      - name: Install dependencies
        working-directory: prd-admin
        run: pnpm install

      - name: Build
        working-directory: prd-admin
        run: pnpm build
        env:
          # 同域部署：VITE_API_BASE_URL 置空，让前端请求走 /api/v1/...
          VITE_API_BASE_URL: ""

      - name: Upload admin build
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: prd-admin/dist
          retention-days: 30

  # 部署通知（可选）
  notify:
    name: Deployment Notification
    needs: [build-and-push, build-web, build-admin]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notify success
        if: needs.build-and-push.result == 'success'
        run: |
          echo "Deployment successful!"
          echo "Image: ${{ needs.build-and-push.outputs.image_tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image_digest }}"

      - name: Notify failure
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1

