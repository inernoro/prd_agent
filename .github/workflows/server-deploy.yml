name: Server Deploy

on:
  push:
    branches: [main]
    paths:
      - 'prd-api/**'
      - '.github/workflows/server-deploy.yml'
  workflow_dispatch:
    inputs:
      docker_platforms:
        description: "Docker platforms (default: linux/amd64). Use 'linux/amd64,linux/arm64' only if you really need multi-arch."
        required: false
        default: "linux/amd64"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/prdagent-server
  DOCKER_PLATFORMS: ${{ inputs.docker_platforms || 'linux/amd64' }}

jobs:
  # 构建并推送 Docker 镜像
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 仅在需要 arm64 时启用 QEMU（否则会额外耗时）
      - name: Setup QEMU
        if: ${{ contains(env.DOCKER_PLATFORMS, 'arm64') }}
        uses: docker/setup-qemu-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 只维护一个版本：latest（main 分支构建完成后即可部署）
            type=raw,value=latest

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./prd-api
          file: ./prd-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 关闭额外产物生成可减少构建与上传时间
          provenance: false
          sbom: false
          # 更稳定的缓存隔离，避免不同 workflow/镜像互相挤占 cache
          cache-from: type=gha,scope=prd-api
          cache-to: type=gha,mode=max,scope=prd-api
          platforms: ${{ env.DOCKER_PLATFORMS }}
