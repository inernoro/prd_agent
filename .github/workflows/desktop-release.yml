name: Desktop Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.artifact_name }})
    permissions:
      contents: write
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows
          # macOS Intel (cross-compile on ARM runner)
          - platform: macos-15
            target: x86_64-apple-darwin
            artifact_name: macos-intel
          # macOS Apple Silicon
          - platform: macos-15
            target: aarch64-apple-darwin
            artifact_name: macos-arm64
          # Linux
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: linux

    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        working-directory: prd-desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Get pnpm store directory
        id: pnpm_store
        shell: bash
        run: |
          echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-desktop-release-${{ hashFiles('prd-desktop/pnpm-lock.yaml', 'prd-desktop/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-desktop-release-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust toolchain fingerprint
        id: rustc
        shell: bash
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            FP="$(rustc -Vv | sha256sum | awk '{print $1}')"
          else
            FP="$(rustc -Vv | shasum -a 256 | awk '{print $1}')"
          fi
          echo "fingerprint=$FP" >> "$GITHUB_OUTPUT"

      - name: glibc fingerprint (Linux)
        id: glibc
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          GLIBC_VER="$(getconf GNU_LIBC_VERSION 2>/dev/null || (ldd --version | head -n1))"
          GLIBC_FP="$(printf '%s' "$GLIBC_VER" | sha256sum | cut -d ' ' -f1)"
          echo "fingerprint=$GLIBC_FP" >> $GITHUB_OUTPUT

      - name: Cache Cargo registry/git
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/registry/src/
            ~/.cargo/git/db/
            ~/.cargo/git/checkouts/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ steps.rustc.outputs.fingerprint }}-${{ hashFiles('prd-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ steps.rustc.outputs.fingerprint }}-
            ${{ runner.os }}-${{ matrix.target }}-cargo-registry-

      - name: Cache Cargo target (platform specific)
        uses: actions/cache@v4
        with:
          path: |
            prd-desktop/src-tauri/target/
          key: >-
            ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-${{ steps.glibc.outputs.fingerprint || 'nonlinux' }}-${{ hashFiles('prd-desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-${{ steps.glibc.outputs.fingerprint || 'nonlinux' }}-
            ${{ runner.os }}-${{ matrix.target }}-cargo-target-${{ steps.rustc.outputs.fingerprint }}-
            ${{ runner.os }}-${{ matrix.target }}-cargo-target-

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      # Linux 依赖
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      # macOS 签名证书配置
      - name: Import Apple certificates
        if: startsWith(matrix.platform, 'macos')
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # 创建临时钥匙串
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # 创建钥匙串
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # 导入证书
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          
          # 设置钥匙串搜索列表
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          
          # 允许 codesign 访问
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Install frontend dependencies
        run: pnpm install

      - name: Generate Tauri icons
        run: pnpm tauri:icons

      - name: Install NSIS (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install nsis --version=3.11 -y --no-progress

      # 构建 Tauri 应用
      - name: Build Tauri app (tag release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS 签名和公证
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Tauri 相关
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: prd-desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}
          # 让 tauri-action 负责创建 Release + 上传 bundle + 生成/上传 updater 的 latest.json(.sig)
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          retryAttempts: 2

      - name: Build Tauri app (workflow_dispatch / no upload)
        if: github.event_name == 'workflow_dispatch'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS 签名和公证
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Tauri 相关
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: prd-desktop
          tauriScript: pnpm tauri
          args: --target ${{ matrix.target }}

      - name: sccache stats
        if: always()
        shell: bash
        run: |
          if command -v sccache >/dev/null 2>&1; then
            sccache --show-stats || true
          fi

      # 上传构建产物
      - name: Upload artifacts
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: prd-agent-${{ matrix.artifact_name }}
          path: |
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.sig
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg.sig
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb.sig
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            prd-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.sig
          if-no-files-found: error

