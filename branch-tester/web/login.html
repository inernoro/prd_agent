<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branch Tester — 登录</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 360px;
      padding: 32px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.4);
    }
    .login-card h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .login-card .subtitle {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 24px;
    }
    .field { margin-bottom: 16px; }
    .field label {
      display: block;
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 6px;
    }
    .field input {
      width: 100%;
      padding: 10px 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #e1e4e8;
      font-size: 14px;
      outline: none;
    }
    .field input:focus { border-color: #58a6ff; }
    .error-msg {
      font-size: 13px;
      color: #f85149;
      margin-bottom: 12px;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #238636;
      border: 1px solid #2ea043;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #2ea043; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>Branch Tester</h1>
    <div class="subtitle">请输入凭据登录管理面板</div>
    <div class="error-msg" id="errorMsg"></div>
    <form onsubmit="doLogin(event)">
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" type="text" autocomplete="username" autofocus required>
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input id="password" type="password" autocomplete="current-password" required>
      </div>
      <button type="submit" id="loginBtn">登 录</button>
    </form>
  </div>
  <script>
    async function doLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      const err = document.getElementById('errorMsg');
      btn.disabled = true;
      err.style.display = 'none';
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || '登录失败');
        // Set cookie (30 days)
        document.cookie = `bt_token=${data.token}; path=/; max-age=${30 * 86400}; SameSite=Lax`;
        location.href = '/';
      } catch (ex) {
        err.textContent = ex.message;
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
