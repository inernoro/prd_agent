services:
  mongodb:
    image: mongo:8.0
    container_name: prdagent-mongodb
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: prdagent
    networks:
      - prdagent-network

  redis:
    image: redis:7-alpine
    container_name: prdagent-redis
    volumes:
      - redis_data:/data
    networks:
      - prdagent-network

  web:
    # 生产环境禁止本地构建：请提供已构建好的镜像（tag 或 digest）
    # 例：PRD_AGENT_WEB_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-web:vX.Y.Z
    # 或：PRD_AGENT_WEB_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-web@sha256:...
    image: ${PRD_AGENT_WEB_IMAGE:?Please set PRD_AGENT_WEB_IMAGE}
    container_name: prdagent-web
    ports:
      - "5500:80"
    depends_on:
      - api
    networks:
      - prdagent-network

  api:
    # 生产环境禁止本地构建：请提供已构建好的镜像（tag 或 digest）
    # 例：PRD_AGENT_API_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-server:vX.Y.Z
    # 或：PRD_AGENT_API_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-server@sha256:...
    image: ${PRD_AGENT_API_IMAGE:?Please set PRD_AGENT_API_IMAGE}
    container_name: prdagent-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=prdagent
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyForJwtTokenGeneration2024!}
      - Jwt__Issuer=prdagent
      - Session__TimeoutMinutes=30
    depends_on:
      - mongodb
      - redis
    networks:
      - prdagent-network

volumes:
  mongodb_data:
  redis_data:

networks:
  prdagent-network:
    driver: bridge





