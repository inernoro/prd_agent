services:
  gateway:
    image: nginx:1.27-alpine
    container_name: prdagent-gateway
    ports:
      - "5500:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 由 deploy.sh 从 GitHub Release 下载并解压到此目录
      - ./deploy/web/dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - prdagent-network
    restart: unless-stopped

  mongodb:
    image: mongo:8.0
    container_name: prdagent-mongodb
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: prdagent
    networks:
      - prdagent-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: prdagent-redis
    volumes:
      - redis_data:/data
    networks:
      - prdagent-network
    restart: unless-stopped

  api:
    # 生产环境禁止本地构建：默认拉取 :latest（由 GitHub Actions 推送）
    # 如需固定版本/自建仓库，设置 PRD_AGENT_API_IMAGE 覆盖（tag 或 digest）
    # 例：PRD_AGENT_API_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-server:v1.1.1
    # 或：PRD_AGENT_API_IMAGE=ghcr.io/inernoro/prd_agent/prdagent-server@sha256:...
    image: ${PRD_AGENT_API_IMAGE:-ghcr.io/inernoro/prd_agent/prdagent-server:latest}
    container_name: prdagent-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=prdagent
      - Redis__ConnectionString=redis:6379
      # 生产环境：必须显式设置 JWT_SECRET（禁止使用仓库内默认值）
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=prdagent
      - Session__TimeoutMinutes=30
    depends_on:
      - mongodb
      - redis
    networks:
      - prdagent-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  prdagent-network:
    driver: bridge





