<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css旋转的彩虹花动画</title>
<style>
html {
	display: flex;
	min-height: 100%;
	min-height: 100vh;
	margin: 0;
	padding: 0;
	overflow: hidden;
}
body {
	background: #000;
	color: #fff;
	display: flex;
	font-family: Helvetica, Arial, sans-serif;
	margin: 0;
	overflow: hidden;
	padding: 0;
	flex: 1;
	align-items: center;
	justify-content: center;
}
.test {
	animation: turn 30s infinite linear,
		rainbow 30s infinite linear
			calc(
				30 * ((100 / var(--n_start)) * (var(--n_start) - var(--n)) * 0.01) * -1s
			)
			reverse;
	background: radial-gradient(circle, #000, transparent) currentcolor;
	border: 1px solid;
	box-sizing: border-box;
	border-radius: 5%;
	padding: 2vmin;
}
@keyframes turn {
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}
@keyframes rainbow {
	0%,
	100% {
		color: #f00;
	}
	16.667% {
		color: #ff0;
	}
	33.333% {
		color: #0f0;
	}
	50.000% {
		color: #0ff;
	}
	66.667% {
		color: #00f;
	}
	83.333% {
		color: #f0f;
	}
}
</style>
</head>
<body>
<div style="--n_start: 15;">
  <div class="test" style="--n: 15;">
    <div class="test" style="--n: 14;">
      <div class="test" style="--n: 13;">
        <div class="test" style="--n: 12;">
          <div class="test" style="--n: 11;">
            <div class="test" style="--n: 10;">
              <div class="test" style="--n: 9;">
                <div class="test" style="--n: 8;">
                  <div class="test" style="--n: 7;">
                    <div class="test" style="--n: 6;">
                      <div class="test" style="--n: 5;">
                        <div class="test" style="--n: 4;">
                          <div class="test" style="--n: 3;">
                            <div class="test" style="--n: 2;">
                              <div class="test" style="--n: 1;">
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let [h, b] = [document.querySelector('html'), document.querySelector('body')];
b.innerHTML += "<div style='position: fixed; top: 0; left: 0; right: 0; text-align: right; padding: 8px;'>5 Lines Challenge Pen by @seto89</style>"</script>

</body>
</html>
